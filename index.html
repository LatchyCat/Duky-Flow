<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Navigator that only holds the banner -->
    <div class="topNav">
        <img class="bannerImg" src="dukyBanner_1500x500.jpeg" alt="duky profile">
    </div>

    <!-- Under the top navigator I'm placing the logo and a live stream status -->
    <div class="upperMainBody">

        <!-- Controls the left box with Logo  -->
        <div class="logoBox">
            <!-- Inside the logoBox div to create a ribbon -->
            <div class="logoBox">
                <img class="logoImg" src="dukyProfilePic_400x400.jpeg" alt="duky profile">
                <div class="ribbon">Stan TWICE</div>
            </div>
        </div>

        <!-- Controls the right box with rotating images and button -->
        <div class="imgRotationBox">
            <div class="imageContainer">
                <img id="rotatingImage" src="twicemembersTogether.avif" alt="twice group image">
            </div>
            <button id="rotateButton" type="button">Click Me</button>
        </div>

        <!-- Controls the right box that shows twitch status -->
        <div class="twitchStatus">
            <!-- Add a placeholder for the Twitch embed -->
            <div id="twitch-embed"></div>

            <!-- Load the Twitch embed script -->
            <script src="https://player.twitch.tv/js/embed/v1.js"></script>

            <!-- Create a Twitch.Player object. This will render within the placeholder div -->
            <script type="text/javascript">
                new Twitch.Player("twitch-embed", {
                    channel: "duky",
                    width: "500vw",
                    height: "280vh"
                });
            </script>
        </div>
    </div>

    <!-- Loading in javascript -->
    <script src="script.js"></script>
</body>

</html>
